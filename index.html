<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/749f76078f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Poppins:wght@400;600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Outfit:wght@400;600;700&family=Poppins:wght@400;600&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topper">
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="center">
        <div class="imagen">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration"
            class="illustration"
          />
        </div>

        <div class="letra">
          <div>
            <h1>
              Build The Community
              Your Fans Will Love
            </h1>
          </div>
          <div>
            <p>
              Huddle re-imagines the way we build communities. You have
              a voice, but so does your audience. Create connections with
              your users as you engage in genuine discussion.
            </p>
          </div>

          <div class="entrar">
            <input type="submit" value="Register" class="boton" />
          </div>
        </div>
      </div>

      <div class="foot">
        <button class="rrss"><i class="fa-brands fa-facebook-f"></i></button
        ><button class="rrss"><i class="fa-brands fa-twitter"></i></button
        ><button class="rrss"><i class="fa-brands fa-instagram"></i></button>
      </div>
    </div>
  </body>
</html>
